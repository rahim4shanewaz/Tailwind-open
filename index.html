<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <!----Google font----->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<!------Fontawesome icon-->
<script src="https://kit.fontawesome.com/c89ad8ec1d.js" crossorigin="anonymous"></script>

<!------Tailwind CDN-->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>



</head>
<body>
   <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!------Header section-->
    <header class="flex pt-10 mb-20">
        <div>
            <h1 class="text-5xl md:text-7xl">It's good <br>tea time at The Tea House<h1>
             <p class="text-gray-500">Lorem ipsum, dolor sit amet consectetur <br> adipisicing elit. </p>
             <button class="text-white bg-gradient-to-r from-orange-500 to-red-400 px-5 py-3 rounded-lg font">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>   
        </div>
        <div class="relative">
            <img class="w-full" src="/images/banner.png" alt="">
            <div class="absolute flex items-center shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg  top-28 md:top-70 md:left-40 lg:left-15 bg-white">
                <div><i class="fa-solid fa-star text-2xl text-emerald-500"></i></div>
                <div class="ml-2">
                    <h3 class="text-2xl font-bold">5.00</h3>
                    <p class="text-gray-500">Trust Pilot Rating</p>
                </div>
            </div>
        </div>

    </header>

   </main>
    
</body>
</html>
